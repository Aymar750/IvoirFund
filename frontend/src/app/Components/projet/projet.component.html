<div class="box-container">
    
    <div class="box"*ngFor="let project of projects">
        <!-- <pre>{{ project | json }}</pre> -->
        <div class="company">
            <img src="../../../assets/img/undraw_Projections_re_ulc6.png" alt="image du projet">
            <div>
                <h3 >{{ project.user_name }}</h3>
                <span>{{project.creation_date| date}}</span>
            </div>
        </div>
        <h3 class="project-title">{{project.title}}</h3>
        <p class="location"><i class="fas fa-map-marked-alt"></i>{{project.category_name}}</p>
        <div class="tags">
                <p>
                    <i class="fa-solid fa-money-bill"></i>
                    <span>{{formatNumber(project.funding_goal)}} CFA</span>
                </p>
                <p>
                    <i class="fas fa-briefcase"></i>
                    <span>{{project.type_name}}</span>
                </p>
                <p>
                    <i class="fas fa-clock"></i>
                    <span>j- {{ getDaysBetweenDates(project.creation_date, project.end_date) }}</span>
                </p>
        </div>
        <div class="flex-btn">
            <a href="#" class="btn">Voir les details</a>
            <button type="submit" class="fas fa-heart" name="save"></button>
        </div>

    </div>
