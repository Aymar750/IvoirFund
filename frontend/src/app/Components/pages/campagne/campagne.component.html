<div class="row"> 
    <div class="col-md-12 col-md-offset-3">
        <form [formGroup]="personalDetails" id="msform" autocomplete="off">
            <!-- progressbar -->
            <ul id="progressbar">
                <li [ngClass]="step>=1 ? 'active ' : 'inactive'">Vos informations</li>
                <li [ngClass]="step>=2 ? 'active' : 'inactive'">A propos de votre projet</li>
                <li [ngClass]="step==3 ? 'active' : 'inactive'">Concernant la campagne</li>
            </ul>
            <!-- fieldsets -->

            <fieldset  *ngIf="step == 1" >
                <h2 class="fs-title">Details Personels ou de l'entreprise</h2>
                <input type="text" formControlName="name"  placeholder="Nom"autocomplete="off" [value]="getPreviousValues(0).name || ''"/>
              
                <input type="text" formControlName="email" name="email" placeholder="Email"[value]="getPreviousValues(0).email || ''"/>
             
                <input type="text" formControlName="phone" name="phone" placeholder="Phone" [value]="getPreviousValues(0).phone || ''"/>
              
                <input (click)="next()" type="button" name="next" class="next action-button" value="Suivant"/>
            </fieldset>
        </form>
         <form [formGroup]="projetsDetails" id="msform" autocomplete="off">
            <fieldset *ngIf="step == 2" >
                <h2 class="fs-title">Details du projet</h2>
                <input type="text" formControlName="name"  placeholder="Nom du projet" [value]="getPreviousValues(1).name || ''"/>
              
                <textarea rows="5" cols="5" formControlName="description"  placeholder="description du projet" [value]="getPreviousValues(1).description || ''"></textarea>
               
                <input type="file" formControlName="file"  (change)="onFileSelected($event)" [value]="selectedFiles[0]"/>
               
                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Precedent"/>
                <input  (click)="next()" type="button" name="next" class="next action-button" value="Suivant"/>
            </fieldset>
        </form>
         <form [formGroup]="campaignDetails" id="msform"autocomplete="off">
            <fieldset *ngIf="step == 3" [formGroup]="projetsDetails" >
                <h2 class="fs-title">Details sur la campagne</h2>
                <input type="text" formControlName="datefin" placeholder="..." [value]="getPreviousValues(2).datefin || ''"/>
              
                <input type="text" formControlName="budget"  placeholder="..."[value]="getPreviousValues(2).budget || ''" />
               
                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Precedent"/>
                <input (click)="submit()"type="submit" name="submit" class="submit action-button" value="Soumettre"/>
            </fieldset>
        </form>

    </div>
</div>
