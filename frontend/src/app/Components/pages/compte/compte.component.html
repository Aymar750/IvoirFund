<div class="flex-compte">
  <div class="close slider">
    <div class="profile">
      <img
        src="../../../../assets/img/undraw_Projections_re_ulc6.png"
        alt="profileImage"
        class="image"
      />
      <div class="profileText">
        <p class="text maintext">Yann</p>
      </div>
    </div>
    <div class="links">
      <a
        routerLink="/compte/tableauBord"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActiveClass="actived"
      >
        <div class="dashboard childs">
          <i class="fa-solid fa-house icons"></i>
          <p class="text dash">Dashboard</p>
        </div>
      </a>
      <a
        routerLink="/compte/mes-projets"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActiveClass="actived"
      >
        <div class="heart childs">
          <i class="fa-regular fa-heart icons"></i>
          <p class="text like">Projets</p>
        </div>
      </a>
      <a
        routerLink="/compte/notifications"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActiveClass="actived"
      >
        <div class="notifications childs">
          <i class="fa-solid fa-bell icons"></i>
          <p class="text not">Notifications</p>
        </div>
      </a>
      <a
        routerLink="/compte/messages"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActiveClass="actived"
      >
        <div class="messages childs">
          <i class="fa-solid fa-envelope icons"></i>
          <p class="text mess">Messages</p>
        </div>
      </a>
      <a
        routerLink="mon-profil"
        routerLink="/compte/mon-profil"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActiveClass="actived"
      >
        <div class="coins childs">
          <i class="fa-solid fa-coins icons"></i>
          <p class="text money">Profil</p>
        </div>
        <hr />
      </a>
      <button (click)="logout()">
        <div class="logout childs">
          <i class="fa-solid fa-right-from-bracket icons"></i>
          <p class="text log">LogOut</p>
        </div>
      </button>
    </div>
  </div>
  <div class="layout">
    <router-outlet></router-outlet>
  </div>
</div>
